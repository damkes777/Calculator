<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/03b4de19f4.css" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>

    <main>
        <div class="calculator">
            <nav>
                <div class="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <h1>Standard</h1>
            </nav>

            <div class="cal-input">
                <form action="index.html">
                    <input type="text">
                </form>
            </div>

            <div class="btn">
                <table>
                    <tr>
                        <td><button class="btn-%">%</button></td>
                        <td><button class="btn-ce">CE</button></td>
                        <td><button class="tbn-c">C</button></td>
                        <td><button class="btn-back">back</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-1/x"><sup>1</sup>/<sub>x</sub></button></td>
                        <td><button class="btn-x2">x<sup>2</sup></button></td>
                        <td><button class="btn-sqrt">sqrt</button></td>
                        <td><button class="btn-/">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-7">7</button></td>
                        <td><button class="btn-8">8</button></td>
                        <td><button class="btn-9">9</button></td>
                        <td><button class="btn-x">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-4">4</button></td>
                        <td><button class="btn-5">5</button></td>
                        <td><button class="btn-6">6</button></td>
                        <td><button class="btn-min">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-1">1</button></td>
                        <td><button class="btn-2">2</button></td>
                        <td><button class="btn-3">3</button></td>
                        <td><button class="btn-plus">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-plus-min">+/-</button></td>
                        <td><button class="btn-0">0</button></td>
                        <td><button class="btn-point">,</button></td>
                        <td><button class="btn-equal">=</button></td>
                    </tr>
                </table>

            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
